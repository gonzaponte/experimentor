# Measurement protocol
# kind : one of [iterExpr, map, eval]
# aliases can be uses in expr after being defined, also available aliases : state_idx, experiment

[DEFAULT]


[crystal_wheel.position]
kind : iterExpr
alias : crystal_number
expr : range(12)

[mono.wavelength]
kind : iterExpr
alias : ex_wl
expr : range(800, 240, -10)

[spectro.exposure]
kind : iterExpr
alias : exposure
expr : [10] + [1]*5 + [0.1]

[mono.grating]
kind : map
alias : mono_grating
{ex_wl} < 400 : 1
{ex_wl} >= 400 : 2

[spectro.wavelength]
kind : map
alias : em_wl
{ex_wl} <=350 : 500
{ex_wl} > 350 : 800

[spectro.grating]
kind : map
alias : spectro_grating
{ex_wl} < 400  : 1
{ex_wl} >= 400 : 2

[spfw.position]
kind : map
alias : short_pass
{ex_wl} < 440                  : 1
{ex_wl} >= 440 and {ex_wl}<490 : 2
{ex_wl} >= 490 and {ex_wl}<540 : 3
{ex_wl} >= 540 and {ex_wl}<590 : 4
{ex_wl} >= 590 and {ex_wl}<640 : 5
{ex_wl} > 640                  : 6

[lpfw.position]
kind : map
alias : long_pass
{ex_wl} >= 350 and {ex_wl}<400 : 1
{ex_wl} >= 400 and {ex_wl}<450 : 2
{ex_wl} >= 450 and {ex_wl}<500 : 3
{ex_wl} >= 500 and {ex_wl}<550 : 4
{ex_wl} >= 550 and {ex_wl}<600 : 5
{ex_wl} < 350 or {ex_wl}>600   : 6

[spectro.save_path]
kind : eval
expr : "state_{state_idx}_ex_wl_{ex_wl}_exposure_{exposure}_crystal_{crystal_number}.asc"

[excluded]
# states for which any expression evaluates to True will be skipped